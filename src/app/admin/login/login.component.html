<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-7 col-md-9">
      <div class="card border-info">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="row ">
            <div class="col-md-8 text-center">
              <img src="https://cfcdnpull-creativefreedoml.netdna-ssl.com/wp-content/uploads/2019/02/piggy-bank-app-icon_05.png" >
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control mb-2" placeholder="Email" required autofocus #email>
                <input type="password" class="form-control mb-2" placeholder="Password" #password required>
                <button class="btn btn-lg btn-primary btn-block mb-1" (click)="signIn(email.value, password.value)">Login</button>
                <div class="badge-danger" *ngIf="errorMessage">{{errorMessage}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
