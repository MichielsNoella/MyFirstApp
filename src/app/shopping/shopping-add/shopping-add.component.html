<form [formGroup]="addNewExpenseForm" (ngSubmit)="onSubmit()">
  <table class="table table-striped table-bordered table-sm">
    <thead>
    <tr>
      <th colspan="5">NEW</th>
    </tr>
    </thead>
    <tbody>

    <tr>
      <td>
        <input id="purchaseDescription" class="form-control" type="text" formControlName="purchaseDescription" required
               placeholder="Market">
        <div *ngIf="f.purchaseDescription.invalid && (f.purchaseDescription.dirty || f.purchaseDescription.touched)"
             class="alert alert-danger">
          <div *ngIf="f.purchaseDescription.errors.required">
            Name is required.
          </div>
        </div>
      </td>
      <td>
        <input id="purchaseAmount" class="form-control" type="text" formControlName="purchaseAmount" required
               placeholder="Amount">
        <div *ngIf="f.purchaseAmount.invalid && (f.purchaseAmount.dirty || f.purchaseAmount.touched)"
             class="alert alert-danger">
          <div *ngIf="f.purchaseAmount.errors.pattern">
            No characters allowed
          </div>
          <div *ngIf="f.purchaseAmount.errors.required">
            Amount is required.
          </div>
        </div>
      </td>
      <td>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" formControlName="purchaseDate" required
                 placeholder="Date"
                 name="dp" ngbDatepicker #d="ngbDatepicker">

          <div class="input-group-append">
            <span class="input-group-text" Â (click)="d.toggle()"><i class="fa fa-calendar"></i></span>
          </div>
        </div>
        <div *ngIf="f.purchaseDate.invalid && (f.purchaseDate.dirty || f.purchaseDate.touched)"
             class="alert alert-danger">
          <div *ngIf="f.purchaseDate.errors.required">
            Date is required.
          </div>
        </div>
      </td>
      <td>
      </td>
      <td>
        <select name="phoneType" id="genre" class="form-control" formControlName="genre" placeholder="Genre">
          <option *ngFor="let type of getDirection();">
            {{type}}
          </option>
        </select>
      </td>
      <td>
        <button type="submit" [disabled]="!addNewExpenseForm.valid">Add</button>
      </td>
    </tr>
    </tbody>
  </table>
</form>
