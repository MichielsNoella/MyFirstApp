<h3 class="bg-primary p-1 text-white text-center">Shopping</h3>

<table class="table table-striped table-bordered col-3">
  <thead>
  <tr>
    <th>Id</th>
    <th>Description</th>
    <th>Done</th>
  </tr>
  </thead>

  <tbody>
  <!--  <tr *ngFor="let item of getTodoItems(); let i = index">-->
  <!--    <td>{{item.id}}</td>-->
  <!--    <td >{{item.description}}</td>-->
  <!--    <td><input type="checkbox" [(ngModel)]="item.done" /></td>-->
  <!--    <td [ngSwitch]="item.done">-->
  <!--      <span *ngSwitchCase="true">Yes</span>-->
  <!--      <span *ngSwitchDefault>No</span>-->
  <!--    </td>-->

  <!--  </tr>-->
  <div style="margin:5px 0px">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of toDoListArray">
      <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key,item.isChecked)">
        <i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'"></i>
      </span>
        {{item.shoppingName}}&nbsp; {{item.amounts}}
        <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
        <i class="fa fa-trash-o fa-lg"></i>
      </span>
      </li>
    </ul>
  </div>


  <div class="input-group">
    <input type="text" class="form-control" #itemTitle>
    <input type="text" class="form-control" #itemAmount>
    <div class="input-group-addon hover-cursor" (click)="onAdd(itemTitle, itemAmount)">
      <i class="fa fa-plus-circle fa-2x"></i>
    </div>
  </div>

  </tbody>
</table>
