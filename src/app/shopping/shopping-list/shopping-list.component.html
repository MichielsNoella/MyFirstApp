<h3 class="bg-primary p-1 text-white text-center">Shopping</h3>

<table class="table table-striped table-bordered col-3">
  <thead>
  <tr>
    <th>NEW</th>
  </tr>
  </thead>

  <div class="input-group">
    market : &nbsp;<input type="text" class="form-control" required #itemTitle>&nbsp;

    amount : &nbsp;<input type="text" class="form-control" #itemAmount>&nbsp;

    <!--    Date : &nbsp;<ejs-datepicker id='datepicker' placeholder='Select a date' [value]='dateValue' [min]='minDate' [max]='maxDate'></ejs-datepicker>-->
    <ejs-datepicker id='datepicker' placeholder='Select a date' #itemDate format='dd-MM-yyyy'></ejs-datepicker>

    <div class="input-group-addon hover-cursor" (click)="onAdd(itemTitle, itemAmount, itemDate)">
      <i class="fa fa-plus-circle fa-2x"></i>
    </div>
  </div>
</table>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Expenses</th>
  </tr>
  <div class="row">
    <div class="col-1">Checked</div>
    <div class="col-3">Description</div>
    <div class="col-2">Amount</div>
    <div class="col-2">Date</div>
    <div class="col-4" align="right">Delete</div>
  </div>
  </thead>

  <li class="list-group-item" *ngFor="let item of toDoListArray">
    <div class="row">
      <div class="col-1">
        <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key,item.isChecked)">
          <i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'"></i>
        </span>
      </div>
      <div class="col-3">
        {{item.purchaseDescription}}
      </div>
      <div class="col-2">
        {{item.purchaseAmount}}
      </div>
      <div class="col-2">
        {{item.purchaseDate}}
      </div>
      <div class="col-4">
        <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
           <i class="fa fa-trash-o fa-lg"></i>
         </span>
      </div>
    </div>
  </li>

  <!--      </span>-->

</table>
